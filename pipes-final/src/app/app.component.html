<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input type="text" [(ngModel)]="filteredStatus">
            <br>
            <input type="text" #serverName>
            <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
            <br><br>
            <button class="btn btn-secondary" (click)="onSave()">Save Servers</button>
            <button class="btn btn-secondary" (click)="onGet()">Get Servers</button>
            <h2>App Status: {{ appStatus | async}}</h2>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'" [ngClass]="getStatusClasses(server)">
                    <span class="badge">
            {{ server.status }}
          </span>
                    <strong>{{ server.name | shorten:15 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date:'fullDate' }}
                </li>
            </ul>
        </div>
    </div>
</div>
